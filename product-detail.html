<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Mart</title>

    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Font  -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Style CSS  -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Java Script  -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Header  -->
    <header class="header" id="header"></header>
    <script>
      load("header", "./templates/header-logined.html");
    </script>

    <!-- MAIN -->
    <main class="product-page">
      <div class="container">
        <div class="product-container">
          <!-- Breadcrumbs -->
          <ul class="breadcrumb">
            <li>
              <a href="#!" class="breadcrumb__link">
                Departments
                <img
                  src="./assets/icon/arrow-right.svg"
                  alt=""
                  class="breadcrumb__icon icon"
                />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumb__link">
                Coffee
                <img
                  src="./assets/icon/arrow-right.svg"
                  alt=""
                  class="breadcrumb__icon icon"
                />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumb__link">
                Coffee Beans
                <img
                  src="./assets/icon/arrow-right.svg"
                  alt=""
                  class="breadcrumb__icon icon"
                />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumb__link breadcrumb__link--current"
                >LavAzza
              </a>
            </li>
          </ul>
        </div>

        <div class="product-container">
          <div class="row">
            <div class="col-5">
              <div class="prod-preview">
                <div class="prod-preview__list">
                  <div class="prod-preview__item">
                    <img
                      src="./assets/img/product/item-1.png"
                      alt=""
                      class="prod-preview__img"
                    />
                  </div>

                  <div class="prod-preview__item">
                    <img
                      src="./assets/img/product/item-2.png"
                      alt=""
                      class="prod-preview__img"
                    />
                  </div>

                  <div class="prod-preview__item">
                    <img
                      src="./assets/img/product/item-3.png"
                      alt=""
                      class="prod-preview__img"
                    />
                  </div>

                  <div class="prod-preview__item">
                    <img
                      src="./assets/img/product/item-4.png"
                      alt=""
                      class="prod-preview__img"
                    />
                  </div>
                </div>
                <div class="prod-preview__thumb">
                  <img
                    src="./assets/img/product/item-1.png"
                    alt=""
                    class="prod-preview__thumb-img prod-preview__thumb-img--current"
                  />
                  <img
                    src="./assets/img/product/item-2.png"
                    alt=""
                    class="prod-preview__thumb-img"
                  />
                  <img
                    src="./assets/img/product/item-3.png"
                    alt=""
                    class="prod-preview__thumb-img"
                  />
                  <img
                    src="./assets/img/product/item-4.png"
                    alt=""
                    class="prod-preview__thumb-img"
                  />
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="form" action="">
                <section class="prod-info">
                  <h1 class="prod-info__heading">
                    Coffee Beans - Espresso Arabica and Robusta Beans
                  </h1>
                  <div class="row">
                    <div class="col-5">
                      <div class="prod-prop">
                        <img
                          src="./assets/icon/star.svg"
                          alt=""
                          class="prod-prop__icon"
                        />
                        <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                      </div>
                      <!-- Filter Column 2  -->
                      <div class="filter__col prod-prop-filter__col">
                        <label for="" class="form__label">Size/Weight</label>
                        <div class="filter__form-group">
                          <div class="form__select-wrap">
                            <div class="form__select form__select-01">
                              <span>500g</span>
                              <img
                                src="./assets/icon/filter-narrow.svg"
                                alt=""
                                class="form__select-arrow icon"
                              />
                            </div>

                            <div class="form__select">
                              <span>Gram</span>
                              <img
                                src="./assets/icon/filter-narrow.svg"
                                alt=""
                                class="form__select-arrow icon"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="filter__form-group">
                          <div class="form__tags">
                            <div class="form__tag prod-prop-form__tag">
                              Small
                            </div>
                            <div class="form__tag prod-prop-form__tag">
                              Medium
                            </div>
                            <div class="form__tag prod-prop-form__tag">
                              Large
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-7">
                      <div class="prod-props">
                        <div class="prod-prop">
                          <img
                            src="./assets/icon/document.svg"
                            alt=""
                            class="prod-prop__icon-col-2"
                          />
                          <h4 class="prod-prop__title">Compare</h4>
                        </div>
                        <div class="prod-prop">
                          <img
                            src="./assets/icon/delivery.svg"
                            alt=""
                            class="prod-prop__icon-col-2"
                          />
                          <div>
                            <h4 class="prod-prop__title">Delivery</h4>
                            <p class="prod-prop__desc">From $6 for 1-3 days</p>
                          </div>
                        </div>
                        <div class="prod-prop">
                          <img
                            src="./assets/icon/bag.svg"
                            alt=""
                            class="prod-prop__icon-col-2"
                          />
                          <div>
                            <h4 class="prod-prop__title">Pickup</h4>
                            <p class="prod-prop__desc">Out of 2 store, today</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer  -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("footer", "./templates/footer.html");
    </script>
  </body>
</html>
